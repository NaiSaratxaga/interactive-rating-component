<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--   Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <!--   Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!--   Styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <main>
    <!-- Rating state start -->

    <div class="container-rating">
      <div class="icon-start">
        <img src="./images/icon-star.svg" alt="Icon Start" title="Icon star">
      </div>
      <h1 class="title">How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <ul>
        <li><button value="1" class="btn">1</button> </li>
        <li><button value="2" class="btn">2</button> </li>
        <li><button value="3" class="btn">3</button> </li>
        <li><button value="4" class="btn">4</button> </li>
        <li><button value="5" class="btn">5</button></li>
      </ul>
      <button class="button-submit" id="submit">Submit</button>
    </div>


    <!-- Rating state end -->

    <div class="container-thanks-hidden">
      <div class="container-thanks-img">
        <img src="./images/illustration-thank-you.svg" alt="Card with thank you" title="Card thank you">
      </div>
      <p class="number-selected">You selected out of 5</p>
      <h2 class="title-thanks"> Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to get in
        touch!</p>

      <button class="button-submit" id="back">Rate Again</button>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
